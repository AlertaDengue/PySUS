version: '3.3'
services: 
  jupyter:
    build:
      context: ".."
      dockerfile: docker/Dokerfile
      args:
        DISPLAY: http://localhost:8888/lab/
    hostname: pysus-jupyter
    container_name: pysus-jupyter
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - ../pysus/:/home/developer/pysus
      - /tmp/.X11-unix:/tmp/.X11-unix
