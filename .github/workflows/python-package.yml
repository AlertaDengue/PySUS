name: main

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        shell: bash -l {0}

    strategy:
      matrix:
        python_version: ["3.10", "3.11"]

    concurrency:
      group: ci-tests-${{ matrix.python_version }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v3

    - name: Prepare conda environment
      run: |
        sed -i s/python\ 3\.11/python\ ${{ matrix.python_version }}/ conda/dev.yaml
        cat conda/dev.yaml

    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        mamba-version: "*"
        environment-file: conda/dev.yaml
        channels: conda-forge,nodefaults
        activate-environment: pysus
        use-mamba: true
        miniforge-variant: Mambaforge


    - name: Install dependencies
      run: |
        curl -sSL https://install.python-poetry.org/ | python -
        export PATH="$HOME/.poetry/bin:$PATH"
        poetry config virtualenvs.create false

    - name: Install main dependencies
      run: |
        make conda-install-main ENVCREATE=conda-env

    - name: Lint with flake8
      run: |
        make conda-install-dev
        make check-codestyle

    - name: Run jupyterlab with PySUS
      run: |
        make run-jupyter-pysus

    - name: Test unnittest
      run: |
        pytest -vv pysus/tests/test_init.py

    - name: Test with pytest
      run: |
        make conda-install-geo
        make test-pysus
